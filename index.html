<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Sign up Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <h1>Free Movie Tickets!</h1>
    <img class="left" src="css/left_lego.PNG" alt="Blue Lego"/>
    <img class="right" src="css/right_lego.PNG" alt="Blue Lego"/>
    <p>Register now to get the chance to win free movie tickets for Lego Batman.<img class="bat" src="css/batman_logo.JPG"></p>
    <ol>
      <p class="ty">Thank you for registering! You will recieve an email in 5-7 days saying if you won!</p>
      <img class="batman" src="css/batman.PNG" alt="Lego Batman"/>
      <img class="robin" src="css/robin.PNG" alt="Lego Robin"/>
      <li id="input-email">
        <label for="email">Email</label>
        <input autocomplete="off" type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-name">
        <label for="name">Name</label>
        <input autocomplete="off" type="text" name="name" id="name" />
      </li>
      <li id="input-date">
        <label for="date">MM-DD-YYYY</label>
        <input autocomplete="off" type="date" name="date" id="date" pattern="\d{1,2}-\d{1,2}-\d{4}" />
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Click to Register" />
      </li>
    </ol>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
