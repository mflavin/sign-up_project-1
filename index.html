<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <h1>Register Here</h1>
    <p>Register now to get the chance to win free movie tickets for Rings.</p>
    <ol>
      <li id="input-email">
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-name">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" />
      </li>
      <li id="input-date">
        <label for="date">Birth Date:</label>
        <input type="date" name="date" id="date" pattern="\d{1,2}/\d{1,2}/\d{4}" />
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Click to Register" />
      </li>
    </ol>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
